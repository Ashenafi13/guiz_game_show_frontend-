<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="feather icon-alert-circle me-2"></i>{{ error }}
        <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Profile Content -->
      <div *ngIf="!loading && userProfile">
        <div class="row">
          <!-- Profile Card -->
          <div class="col-md-4">
            <app-card>
              <div class="text-center">
                <div class="mb-3">
                  <img
                    src="assets/images/user/user.png"
                    class="img-radius rounded-circle"
                    alt="User-Profile-Image"
                    style="width: 120px; height: 120px; object-fit: cover;"
                  />
                </div>
                <h4 class="mb-1">{{ userProfile.fullName }}</h4>
                <p class="text-muted mb-3">{{ userProfile.username }}</p>
                <span [ngClass]="'badge bg-' + getStatusBadge()">{{ getStatusText() }}</span>
              </div>
              <hr class="my-4" />
              <div class="text-center">

              </div>
            </app-card>
          </div>

          <!-- Profile Details Card -->
          <div class="col-md-8">
            <app-card cardTitle="Profile Information">
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label text-muted mb-1">
                      <i class="feather icon-user me-2"></i>Full Name
                    </label>
                    <p class="h6">{{ userProfile.fullName }}</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label text-muted mb-1">
                      <i class="feather icon-at-sign me-2"></i>Username
                    </label>
                    <p class="h6">{{ userProfile.username }}</p>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label text-muted mb-1">
                      <i class="feather icon-activity me-2"></i>Account Status
                    </label>
                    <p class="h6">
                      <span [ngClass]="'badge bg-' + getStatusBadge()">{{ getStatusText() }}</span>
                    </p>
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label text-muted mb-1">
                      <i class="feather icon-calendar me-2"></i>Account Created
                    </label>
                    <p class="h6">{{ formatDate(userProfile.createdAt) }}</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label text-muted mb-1">
                      <i class="feather icon-clock me-2"></i>Last Updated
                    </label>
                    <p class="h6">{{ formatDate(userProfile.updatedAt) }}</p>
                  </div>
                </div>
              </div>
            </app-card>
          </div>
        </div>
      </div>

      <!-- No Profile Data -->
      <div *ngIf="!loading && !userProfile && !error" class="text-center py-5">
        <app-card>
          <i class="feather icon-user-x" style="font-size: 48px; color: #ccc;"></i>
          <p class="mt-2 text-muted">No profile data available</p>
        </app-card>
      </div>
    </div>
  </div>
</div>
